<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Cliente</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f7f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .form-container {
            background: white;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 420px;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }

        input[type="text"],
        input[type="email"] {
            width: 100%;
            padding: 10px 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 14px;
        }

        input[type="text"]:focus,
        input[type="email"]:focus {
            border-color: #007bff;
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #0056b3;
        }

        .error {
            color: red;
            font-size: 13px;
            margin-top: -10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Cadastro de Cliente</h2>
    <form action="cadastro.php" method="POST" onsubmit="return validarTelefone()">
        <input type="text" name="nome" placeholder="Nome" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="text" name="telefone" id="telefone" placeholder="Telefone com DDD" required>
        <div class="error" id="erro-telefone"></div>

        <input type="text" name="cep" id="cep" placeholder="CEP" required onblur="buscarEndereco()">
        <input type="text" name="endereco" id="endereco" placeholder="Endereço" required>
        <input type="text" name="cidade" id="cidade" placeholder="Cidade" required>
        
        <button type="submit">Cadastrar</button>
    </form>
</div>

<script>
    function validarTelefone() {
        const telefoneInput = document.getElementById('telefone');
        const erroDiv = document.getElementById('erro-telefone');
        const telefone = telefoneInput.value.replace(/\D/g, '');

        const dddsValidos = [
            '11','12','13','14','15','16','17','18','19',
            '21','22','24','27','28','31','32','33','34',
            '35','37','38','41','42','43','44','45','46',
            '47','48','49','51','53','54','55','61','62',
            '63','64','65','66','67','68','69','71','73',
            '74','75','77','79','81','82','83','84','85',
            '86','87','88','89','91','92','93','94','95',
            '96','97','98','99'
        ];

        if (telefone.length !== 10 && telefone.length !== 11) {
            erroDiv.textContent = "O telefone deve conter 10 ou 11 dígitos (com DDD).";
            return false;
        }

        const ddd = telefone.substring(0, 2);
        if (!dddsValidos.includes(ddd)) {
            erroDiv.textContent = "DDD inválido.";
            return false;
        }

        erroDiv.textContent = "";
        return true;
    }

    function buscarEndereco() {
        const cep = document.getElementById('cep').value.replace(/\D/g, '');

        if (cep.length !== 8) {
            alert('CEP inválido.');
            return;
        }

        fetch(`https://viacep.com.br/ws/${cep}/json/`)
            .then(response => response.json())
            .then(data => {
                if (data.erro) {
                    alert('CEP não encontrado.');
                } else {
                    document.getElementById('endereco').value = data.logradouro || '';
                    document.getElementById('cidade').value = data.localidade || '';
                }
            })
            .catch(error => {
                alert('Erro ao buscar endereço.');
                console.error(error);
            });
    }
</script>

</body>
</html>
